<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajer OUKHAY - Web Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: 263 76% 46%;
            --primary-foreground: 0 0% 100%;
            --secondary: 240 10% 96%;
            --secondary-foreground: 263 76% 46%;
            --background: 0 0% 100%;
            --foreground: 240 15% 15%;
            --muted: 240 10% 96%;
            --muted-foreground: 240 5% 50%;
            --accent: 263 76% 96%;
            --accent-foreground: 263 76% 46%;
            --gradient-primary: linear-gradient(135deg, hsl(263, 76%, 46%), hsl(283, 70%, 60%));
            --gradient-hero: linear-gradient(135deg, hsl(263, 76%, 96%) 0%, hsl(283, 70%, 98%) 50%, hsl(240, 100%, 99%) 100%);
            --shadow-elegant: 0 20px 40px -12px hsl(263, 76%, 46%, 0.15);
            --shadow-glow: 0 0 40px hsl(283, 70%, 60%, 0.2);
        }

        .dark {
            --primary: 283 70% 60%;
            --primary-foreground: 240 15% 15%;
            --secondary: 240 15% 12%;
            --secondary-foreground: 283 70% 60%;
            --background: 240 15% 8%;
            --foreground: 0 0% 95%;
            --muted: 240 15% 12%;
            --muted-foreground: 240 5% 60%;
            --accent: 240 15% 12%;
            --accent-foreground: 283 70% 60%;
            --gradient-primary: linear-gradient(135deg, hsl(283, 70%, 60%), hsl(263, 76%, 46%));
            --gradient-hero: linear-gradient(135deg, hsl(240, 15%, 8%) 0%, hsl(240, 15%, 10%) 50%, hsl(240, 15%, 12%) 100%);
            --shadow-elegant: 0 20px 40px -12px hsl(283, 70%, 60%, 0.3);
            --shadow-glow: 0 0 40px hsl(283, 70%, 60%, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            position: relative;
            padding: 2rem;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="hsl(263, 76%, 46%)" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .hero-subtitle {
            font-size: clamp(1.25rem, 4vw, 2rem);
            color: hsl(var(--muted-foreground));
            margin-bottom: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background: var(--gradient-primary);
            color: hsl(var(--primary-foreground));
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.125rem;
            box-shadow: var(--shadow-elegant);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: hsl(var(--primary));
            opacity: 0.1;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            width: 60px;
            height: 60px;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            width: 80px;
            height: 80px;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
            width: 40px;
            height: 40px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 1rem;
            }
            
            .hero-content {
                max-width: 100%;
            }
            
            .cta-button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="hero-content">
            <h1 class="hero-title">Hajer OUKHAY</h1>
            <p class="hero-subtitle">Web Developer</p>
            <a href="#projects" class="cta-button">
                View My Projects
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6"/>
                </svg>
            </a>
        </div>
    </section>
</body>
</html>
